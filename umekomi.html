<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<style>
  #wrapper {
    width: 960px;
    margin: 0 auto;
  }

  .l-main {
    width: 70%;
    float: left;
  }

  .l-sidebar {
    width: 30%;
    height: 100px;
    background-color: #000;
    float: left;
  }

  .clearfix:before,
  .clearfix:after {
      content: " "; /* 1 */
      display: table; /* 2 */
  }
  
  .clearfix:after {
      clear: both;
  }
</style>
<body>
  <div id="wrapper">
    <div class="wrapper-inner clearfix">
      <div class="l-main">
        <iframe src="https://engineernote.hmup.jp">
        </iframe>
      </div>
      <div class="l-sidebar">
      </div>
    </div>
  </div>
</body>
<script>
  window.addEventListener("message", function(event){
    if(event.origin == "https://engineernote.hmup.jp"){
      console.log(event.data);
    }
  }, false);
</script>
</html>
