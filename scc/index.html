<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>電話</title>
</head>
<body>
  <div id="app">
    <a href="#" id="app_link">Tel</a>
  </div>
</body>
<script type="text/javascript">
  var link = document.getElementById("app_link");
  var tel = location.search.split("?")[1];
  link.href = "tel:" + tel;
  link.click();
</script>
</html>
