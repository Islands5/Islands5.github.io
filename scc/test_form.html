<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>フォームラン埋め込みテスト</title>
  <script src="https://sdk.form.run/js/v2/formrun.js"></script>
</head>
<body>
  <div id="mw_wp_form_mw-wp-form-80" class="mw_wp_form mw_wp_form_input">
    <form class="formrun" action="https://form.run/api/v1/r/433eyyj1f3k55hqeps3aj5mv" method="post">
      <!-- ↓自由に要素を追加・編集することができます -->
      <dl>
        <dt class="mwform-title">
          <label>お名前 [必須]</label>
        </dt>
        <dd>
          <div class="mwform-field">
            <input name="_field_1" type="text" size="60" data-formrun-required>
          </div>
        </dd>
      </dl>
    
      <div>
        <label>メールアドレス [必須]</label>
        <input name="_field_2" type="text" data-formrun-type="email" data-formrun-required>
        <div data-formrun-show-if-error="メールアドレス">メールアドレスを正しく入力してください</div>
      </div>
    
      <div>
        <label>電話番号 [必須]</label>
        <input name="_field_3" type="tel" data-formrun-required>
      </div>
    
      <div>
        <label>予約第1希望日 [任意]</label>
        <input name="_field_6" type="text">
      </div>
    
      <div>
        <label>予約第2希望日 [任意]</label>
        <input name="_field_7" type="text">
      </div>
    
      <div>
        <label>予約第3希望日 [任意]</label>
        <input name="_field_8" type="text">
      </div>
    
    
      <div>
        <label>お問い合わせ [任意]</label>
        <textarea name="_field_9"></textarea>
      </div>
    
      <button type="submit" data-formrun-error-text="未入力の項目があります" data-formrun-submitting-text="送信中...">送信</button>
    </form>
  </div>
</body>
</html>
